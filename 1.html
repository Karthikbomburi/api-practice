<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    </head>
    <body>
        <button onclick="getdata()">show data</button>
        <input type="text" placeholder="search">
        <table border="1px">
            <th>country</th>
            <th>population</th>
            <th>capital</th>
            <th>flag</th>
            <tbody id="cc"></tbody>
        </table>
    </body>
    <script>
        function getdata(){
            $.get("https://restcountries.com/v3.1/all", function(countries,status){
                countries.forEach(function(country){
                    var tr1=document.createElement("tr")
                    var td1=document.createElement("td")
                    td1.innerHTML=country.name.common
                    tr1.appendChild(td1)

                    var td2=document.createElement("td")
                    td2.innerHTML=country.population
                    tr1.appendChild(td2)

                    var td3=document.createElement("td")
                    td3.innerHTML=country.capital
                    tr1.appendChild(td3)

                    var td4=document.createElement("td")
                    var x=document.createElement("img")
                    x.src=country.flags.svg
                    x.style.width="30px"
                    x.style.height="30px"
                    td4.appendChild(x)
                    tr1.appendChild(td4)
                    document.getElementById("cc").appendChild(tr1)
                })
                
                    
                });
            
        }
    </script>
</html>
